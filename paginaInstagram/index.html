<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página inicial Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cellphone.png" alt="Instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-dio.png" alt="logo">
            
            <div class="profile-photo">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <br>
            <a href="#" class="instagram-login"> Continue como @scooby_doo</a>
            <a href="#" class="instagram-logout">Remover conta </a>
        </div>
        <div class="group">
            <p class="not-account">Não é @scooby_doo?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-theApp">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download">  </a>
                <a href="#" class="app-download">  </a>
            </div>
        </div>
        </div>
    </div>
    

</body>
</html>
